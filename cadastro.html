<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Liga de Astronautas</title>
</head>

<body>
  <div class="container">
    <h1>Cadastro na liga dos Astronautas</h1>
    <form action="" id="formulário">
      <p class="nomes">
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name" placeholder="Ex: José" required>
      </p>
      <p class="sobrenome">
        <label for="sobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Pereira Ramos" required>
      </p>
      <p class="email">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>
      </p>
      <p>
        <label for="password">Senha: </label>
        <input type="password" name="password" id="password" placeholder="Mínimo 8 caracteres" minlength="8" required>
      </p>
      <p>
        <label for="date">Data de Nascimento: </label>
        <input type="date" name="date" id="date" required>
      </p>
      <p id="arquive">
        <label for="file">Foto:</label>
        <input type="file" name="file" id="file" required>
      </p>
      <p class="national">
        <label for="national">Nacionalidade: </label>
        <input name="national" id="national" list="nationals" required>
        <datalist id="nationals">
          <option value="Brasileiro">
          <option value="Russo">
          <option value="Americano">
        </datalist>
      </p>
      <div class="genero">
        <div><label for="genero">Gênero: </label></div>
        <div class="custom-radio">
          <input type="radio" name="genero" id="masculino" required>
          <label for="masculino" class="font-400"> M </label>
          <input type="radio" name="genero" id="feminino>" required />
          <label for="feminino" class="font-400"> F </label>
        </div>
      </div>
      <div class="qualidades custom-checkbox">
        <h2>Suas principais qualidades:</h2>
        <div>
          <input type="checkbox" name="int" id="int">
          <label for="int" class="font-400">Inteligência <span>|</span></label>
        </div>
        <div>
          <input type="checkbox" name="res" id="res">
          <label for="res" class="font-400">Resiliência <span>|</span> </label>
        </div>
        <div>
          <input type="checkbox" name="pre" id="pre">
          <label for="pre" class="font-400">Preparo <span>|</span></label>
        </div>
        <div>
          <input type="checkbox" name="edu" id="edu">
          <label for="edu" class="font-400">Educação </label>
        </div>
      </div>
      <textarea name="Description" id="Description" cols="20" rows="10" placeholder="Por que gostaria de ser um astronauta?" minlength="5"></textarea>
      <div class="links">
        <input type="submit" value="Criar" id="criar">
        <div class="options">
          <a href="">Esqueceu sua senha? <span>|</span></a>
          <a href="">Já tem uma conta? </a>
        </div>
    </form>
  </div>

</body>

</html>
